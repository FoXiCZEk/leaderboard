{% extends "base.html" %}
{% block content %}
<div class="container" style="padding-top:120px">
    <div class="row row-cols-auto align-items-center">
        <div class="col-sm" style="text-align:center">Server Status</div>
        <div class="col-sm" style="text-align:center">Server Name</div>
        <div class="col-sm" style="text-align:center">Currently playing</div>
    </div>
    <div class="row row-cols-auto align-items-center">
        <div id="server_status" class="col-sm {% if data.status == 'Online' %}btn-success{% else %}btn-danger{% endif %}" style="text-align:center"><b>{{ data.status }}</b></div>
        <div id="server_name" class="col-sm" style="text-align:center">{{ data.hostname }}</div>
        <div id="server_players" class="col-sm" style="text-align:center">{{ data.players }} / {{ data.slots }}</div>
    </div>
</div>
{% endblock %}
